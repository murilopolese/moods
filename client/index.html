<head>
	<title>Moods</title>
	<link rel="icon" type="image/png" href="http://cdn.jsdelivr.net/emojione/assets/png/1F636.png?v=1.2.4" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
	<div class="container">
		{{>header}}
		{{#if currentUser}}
			{{>calendar}}
		{{/if}}
		{{>footer}}
	</div>
</body>

<template name="header">
	<div class="header">
		<div class="row">
			<div class="col-xs-12">
				<h1><a href="#today">Moods</a></h1>
			</div>
		</div>
	</div>
</template>

<template name="calendar">
	<div class="content">
		<div class="row">
			{{#each days}}
				<div class="col-xs-3 col-sm-2 col-md-1">
					<div class="day" id="{{todayClass this.index}}"
						data-mood="{{this.mood}}" data-id="{{this._id}}">
						{{{emoji this.mood}}}
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>

<template name="footer">
	<div class="footer">
		<div class="row">
			<div class="login col-xs-12">
				{{>loginButtons}}
			</div>
		</div>
	</div>
</template>
